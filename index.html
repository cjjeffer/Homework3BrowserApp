<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video id = "myVideo" class="player__video viewer" src="652333414.mp4">
       <source id = 'startVid' "src = testgitsize.mp4" type="video/mp4">

     </video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
       <button data-skip="-10" class="player__button">« 10s</button>
       <button data-skip="25" class="player__button">25s »</button>
     </div>
   </div>

   <div class = "playerOptions">
    <div id = "optButtons">
      <a href="#" class="newGameButton">New Game</a>

      <a href="#" class="lastEnding">New Game</a>

     <a href="#" class="optionleft">green</a>
     
     <a href="#" class="optionright">green</a>
   </div>
   </div>

  <script src="scripts.js"></script>
  <script src="adventureGame.js"></script>
</body>
</html>
